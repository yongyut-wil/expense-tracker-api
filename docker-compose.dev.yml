version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:16-alpine
    container_name: expense-tracker-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-expense_tracker}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - expense-tracker-dev-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Development Server with hot-reload
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: expense-tracker-api-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-expense_tracker}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      PORT: 3000
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      # Prevent overwriting node_modules
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense-tracker-dev-network
    command: sh -c "npx prisma migrate dev && yarn start:dev"

volumes:
  postgres_dev_data:
    name: expense-tracker-postgres-dev-data

networks:
  expense-tracker-dev-network:
    name: expense-tracker-dev-network
    driver: bridge
