version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - expense_tracker_postgres_data:/var/lib/postgresql/data

volumes:
  expense_tracker_postgres_data: